apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker-1
  namespace: big-data
  labels:
    service: spark-worker-1
spec:
  selector:
    matchLabels:
      service: spark-worker-1
  template:
    metadata:
      labels:
        service: spark-worker-1
    spec:
      containers:
        - name: spark-worker-1
          image: git.haw-hamburg.de:5005/acg569/big-data/spark-worker
          env:
            - name: SPARK_MASTER
              value: spark://10.233.102.35:7077
          ports:
            - containerPort: 8081
          volumeMounts:
            - mountPath: "/opt/spark-data"
              name: spark-data

      imagePullSecrets:
        - name: haw

      volumes:
        - name: spark-data
          persistentVolumeClaim:
            claimName: speicher-big-data