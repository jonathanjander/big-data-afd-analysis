apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: big-data
  labels:
    service: mongodb
spec:
  selector:
    matchLabels:
      service: mongodb
  template:
    metadata:
      labels:
        service: mongodb
    spec:
      containers:
        - name: mongodb
          image: git.haw-hamburg.de:5005/acg569/big-data/mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - mountPath: "/data/db"
              name: spark-data

      imagePullSecrets:
        - name: haw
      volumes:
        - name: spark-data
          persistentVolumeClaim:
            claimName: speicher-big-data