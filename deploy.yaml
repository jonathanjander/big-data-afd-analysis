apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigdata
  namespace: big-data
  labels:
    service: bigdata
spec:
  selector:
    matchLabels:
      service: bigdata
  template:
    metadata:
      labels:
        service: bigdata
    spec:
      containers:
        - image: git.haw-hamburg.de:5005/acg569/big-data/mongo
          name: mongo
          ports:
            - containerPort: 27017
              protocol: TCP
      imagePullSecrets:
        - name: haw
---
apiVersion: v1
kind: Service
metadata:
  name: bigdata
  namespace: big-data
  labels:
    service: bigdata
spec:
  ports:
    - name: http
      port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    service: bigdata
  type: ClusterIP